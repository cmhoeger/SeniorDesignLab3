<!DOCTYPE html>
{%extends "layout.html"%}

{%block content%}

<html lang="en">

    <style>
        #wrapper
        {
        margin:0 auto;
        padding:0px;
        text-align:center;
        width:995px;	
        }
        .center {
            max-width: 1000px;
            margin: auto;
        }
        #button_div input[type="submit"]
        {
            background-color:none;
            width:160px;
            height:50px;
            margin:15px;
            font-size:17px;
            color:white;
            border:none;
            text-align: center;
        }
        #button_div .shadow
        {
            background-color:#000000;
            transition: all 0.35s ease;
            border-radius:10px;
        }
        #button_div .shadow:hover
        {
            border: 1px solid #B7950B;
            background-color:#000000;
            color:#B7950B;
            box-shadow:0px 0px 25px 0px #B7950B;
        }

    </style>

    <head>
        <title>The PHifTH Portfolio</title>
    </head>

    <body>
        <form method = "post" >
            <div class="center" style="background-color:#CECCCB">
            <br><div style="text-align: center;">
                <img src="{{url_for('static', filename='hawkeye.png')}}" class="center"/>
            </div><br>

            <div id="wrapper">
            <div id="button_div">
                <input type="submit" class="shadow" value="Our Team" name="button"><br>
                <input type="submit" class="shadow" value="Connor's Portfolio" name="button"><br>
                <input type="submit" class="shadow" value="Joey's Portfolio" name="button"><br>
                <input type="submit" class="shadow" value="Brianna's Portfolio" name="button"><br>
                <input type="submit" class="shadow" value="JT's Portfolio" name="button"><br>
            </div>
            </div>
            </div>
        </form>

    </body>

    {% endblock %}

</html>
